<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hill Cipher - Image Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Hill Cipher <br>Image Encryption</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="encryptBtn">Encrypt & Save</button>
        <button id="decryptBtn">Decrypt & View</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="outputImage" alt="Decrypted Image" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
